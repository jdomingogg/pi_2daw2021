<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<nav class="navbar bg-success navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['home']"><img style="width: 50%;"
            src="assets/gueim.png"
            class="img-fluid rounded"></a>

      </div>

      <div class="col-6">
        <div class="input-group">
          <div class="form-outline">
            <input type="search" id="form1" placeholder="Search" class="form-control" [(ngModel)]="buscar" />

          </div>
          <button type="button"  [routerLink]="['../buscar',buscar]" class="btn btn-primary">
            <i class="fas fa-search">Buscar</i>
          </button>
        </div>
      </div>


      <div class="col-2">
        <div *ngIf="_backdata.iduser==-1; else elseBlock">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Login
          </button>

          <!-- Modal -->





        </div>
        <ng-template #elseBlock>
          <p>Bienvenido, {{_backdata.usuario.nombre}}</p>
        </ng-template>

      </div>

        <div class="col-2">
          <div *ngIf="_backdata.iduser>-1">
          <div class="dropdown">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Menú
            </button>
            <div class="dropdown-menu dropdown-menu-right">

              <button class="dropdown-item" type="button" [routerLink]="['../carrito']"
                (click)="_backdata.ultimoPedido()">Carrito</button>
              <button class="dropdown-item" type="button" [routerLink]="['../listadeseos']">Lista de deseos</button>

              <button class="dropdown-item" type="button" [routerLink]="['../perfil']">Perfil</button>

              <div *ngIf="_backdata.usuario.admin=='s'">
                <button class="dropdown-item" type="button" [routerLink]="['../admin']">Administración</button>
              </div>
              <button class="dropdown-item" type="button" (click)="_backdata.logout()">Cerrar sesión</button>
            </div>


          </div>
        </div>
      </div>



    </div>
  </div>

</nav>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="_backdata.login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="example@example.com" [(ngModel)]="_backdata.username" name="email">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              [(ngModel)]="_backdata.userpsw" name="password">
            <script>


            </script>
            <button type="submit" #logear>Login</button>


          </div>
        </form>
      </div>

      <div class="modal-footer">
        ¿No tienes una cuenta?:
        <a href="#" data-toggle="modal" data-target="#exampleModal2">
          Regístrate
        </a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="this.registrarUsusario()">
          <div class="form-group">
            <label for="exampleInputName">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
              placeholder="Nombre" [(ngModel)]="this.nuevoUser.nombre" required name="nombre">

            <label for="exampleInputSurname">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputSurname" aria-describedby="emailHelp"
              placeholder="Apellidos" [(ngModel)]="this.nuevoUser.apellidos" required name="apellidos">

            <label for="exampleInputdireccion">Dirección</label>
            <textarea class="form-control" id="exampleInputdireccion" aria-describedby="emailHelp"
              placeholder="Calle Luz 29, Dos Hermanas, 41700, Sevilla" required [(ngModel)]="this.nuevoUser.direccion"
              name="direccion"></textarea>

            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="example@example.com" [(ngModel)]="nuevoUser.email" required name="email">

            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password"
              [(ngModel)]="nuevoUser.password" name="password">
            <script>


            </script>
            <button type="submit" #logear>Registrarse</button>


          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
