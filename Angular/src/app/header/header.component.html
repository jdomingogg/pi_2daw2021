<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<nav class="navbar bg-warning navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['home']"><img width="50%"
            src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2020/04/game-1913657.jpg"
            class="img-fluid"></a>

      </div>
      <div class="col">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" [routerLink]="['valorados']">Mejores Valorados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['novedades']">Novedades</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [routerLink]="['categoria']">Categoría</a>
            </li>
          </ul>



        </div>


      </div>
      <div class="col-3">
        <div *ngIf="_backdata.iduser==-1; else elseBlock">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Login
          </button>

          <!-- Modal -->





        </div>
        <ng-template #elseBlock>
          <p>Bienvenido, {{_backdata.usuario.nombre}}</p>
        </ng-template>

      </div>

      <div class="col-2">
        <div class="dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Menú
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button" [routerLink]="['../carrito']">Carrito</button>
            <button class="dropdown-item" type="button">Lista de deseos</button>
            <div *ngIf="_backdata.iduser>-1">
              <button class="dropdown-item" type="button" [routerLink]="['../perfil']">Perfil</button>

              <div *ngIf="_backdata.usuario.admin=='s'">
                <button class="dropdown-item" type="button" [routerLink]="['../admin']">Administración</button>
              </div>
              <button class="dropdown-item" type="button" (click)="_backdata.logout()">Cerrar sesión</button>
            </div>


          </div>
        </div>
      </div>



    </div>
  </div>

</nav>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="_backdata.login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="example@example.com" [(ngModel)]="_backdata.username" name="email">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              [(ngModel)]="_backdata.userpsw" name="password">
            <script>


            </script>
            <button type="submit" #logear>Login</button>


          </div>
        </form>
      </div>

      <div class="modal-footer">
        ¿No tienes una cuenta?:
        <a href="#" data-toggle="modal" data-target="#exampleModal2">
          Regístrate
        </a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="this.registrarUsusario()">
          <div class="form-group">
            <label for="exampleInputName">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
              placeholder="Nombre" [(ngModel)]="this.nuevoUser.nombre" name="nombre">

            <label for="exampleInputSurname">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputSurname" aria-describedby="emailHelp"
              placeholder="Apellidos" [(ngModel)]="this.nuevoUser.apellidos" name="apellidos">

            <label for="exampleInputdireccion">Dirección</label>
            <textarea class="form-control" id="exampleInputdireccion" aria-describedby="emailHelp"
              placeholder="Calle Luz 29, Dos Hermanas, 41700, Sevilla" [(ngModel)]="this.nuevoUser.direccion"
              name="direccion"></textarea>

            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="example@example.com" [(ngModel)]="nuevoUser.email" name="email">

            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              [(ngModel)]="nuevoUser.password" name="password">
            <script>


            </script>
            <button type="submit" #logear>Registrarse</button>


          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
